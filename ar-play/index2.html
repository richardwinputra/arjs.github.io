<!doctype HTML>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <video id="penguin-sledding" autoplay loop="true" src="vid2.mp4"></video>
            </a-assets>
            <!-- handle barcode marker -->
            <a-marker type='barcode' value='5'>
                <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>
            </a-marker>
            <!-- define a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
