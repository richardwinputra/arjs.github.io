<!doctype HTML>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script>
        window.addEventListener('click', function () {
          var v = document.querySelector('#vid');
          v.play();
        });
    </script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>            
            <a-assets>
             <video id='vid' src="https://krpano.com/krpanocloud/webvr/video/video-1920x960.mp4" crossorigin="anonymous" />
            </a-assets>
            <!-- handle barcode marker -->
            <a-marker type='barcode' value='5'>
                <a-sky rotation="0 -90 0" src="#vid"></a-sky>
                <!-- <a-box position='0 0.5 0' material='color: blue;'></a-box> -->
                <!-- <a-video src="vid2.mp4" webkit-playsinline width="16" height="9" position="0 90 0"></a-video> -->
            </a-marker>
            <!-- define a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
